<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11_정규표현식</title>
  </head>
  <body>
    <h1>정규표현식(Regular Expression)</h1>
    <p>문자열에서 특정 패턴을 찾거나, 대체하거나, 나누는 도구</p>

    <h2>기본 메타문자</h2>
    <ul></ul>
    <script>
      // ^ : 문자열의 시작
      const patternStart = /^H/; // H로 시작하는지
      console.log("^ 테스트 : " + patternStart.test("Hello")); // true
      console.log("^ 테스트 : " + patternStart.test("hello")); // false

      // $ : 문자열의 끝
      const patternEnd = /d$/;
      console.log("$ 테스트 : " + patternEnd.test("World")); // true
      console.log("$ 테스트 : " + patternEnd.test("WorlD")); // false

      // . : 임의의 한 문자
      const patternDot = /H.llo/; // 어떤 문자 상관없이 딱 한 문자
      console.log(". 테스트 : " + patternDot.test("Hfllo")); // true

      // * : 앞 문자가 0회 이상 반복
      const patternStar = /abc*d/; // c가 없어도 되고 그 이상도 되고
      console.log("* 테스트 : " + patternStar.test("abcd")); // true

      // + : 앞 문자가 1회 이상 반족
      const patternPlus = /abc+d/; // c가 한 개 이상은 무조건
      console.log("+ 테스트 : " + patternPlus.test("abccccd")); // true

      // ? : 앞 문자가 0~1회 까지
      const patternQ = /colo?r/; // o가 0개 아니면 1개
      console.log("? 테스트 : " + patternQ.test("coloor"));

      // {m,n} : 최소 m ~ 최대 n회 반복
      const patternRepeat = /^a{2,4}$/; // a가 2글자 이상 4글자 이하
      console.log("{m,n} 테스트 : " + patternRepeat.test("aaaa"));

      // [] : 문자셋, a-z : 알파벳 소문자들, A-Z : 알파벳 대문자, 0-9, 가-힣 : 한글,
      // !-~ : 특수문자들 부터 알파벳 소문자, 대문자, 숫자까지
      const patternSet = /^[a-z]{2,5}$/;
      console.log("[] 테스트 : " + patternSet.test("aad"));
      const patternSet2 = /^[!-~]+$/;
      console.log("[] 테스트 2 : " + patternSet2.test("sky00^^SK"));

      // () : 그룹화, | : OR
      const patternG = /(dog|cat)/; // dog 또는 cat이 포함되어 있나
      console.log("(), | 테스트 : " + patternG.test("dog"));

      // \d : 숫자(0-9), \D : 숫자 제외
      const patternDigit = /^\d+$/;
      console.log("\\d 테스트 : ", patternDigit.test("123"));
      const patternDigit2 = /^\D+$/;
      console.log("\\D 테스트 : ", patternDigit2.test("123"));

      // \w : 문자/숫자/_ 포함. \W : 그 외
      const patternW = /^\w+$/;
      console.log("\\w 테스트 : ", patternW.test("12sdf_3"));
      const patternW2 = /^\W+$/;
      console.log("\\W 테스트 : ", patternW2.test("!@#가나다"));

      // \s : 공백, \S : 공백 제외
      const patternS = /\s+/; // 공백 포함되어 있는지
      console.log("\\s 테스트 : ", patternS.test("a b"));
      const patternS2 = /\S+/; // 공백이 없는지
      console.log("\\S 테스트 : ", patternS2.test("a b"));
    </script>

    <h2>match / replace / split</h2>
    <script>
      const test = "apple banana kiwi orange";
      console.log("match : ", test.match(/kiwi/));
      console.log("replace : ", test.replace(/a/g, "y"));
      console.log("split : ", "010-1234-5678".split(/-/));
    </script>

    <h2>주민등록번호 정규표현식</h2>
    <input type="text" id="rrn" placeholder="-포함해서 입력해주세요" />
    <p id="result"></p>
    <script>
      rrn.addEventListener("input", (e) => {
        console.log(e.target.value);
        let regExp = /^\d{6}-\d{7}$/;
        if (regExp.test(e.target.value))
          result.textContent = "주민등록번호 맞음";
        else result.textContent = "주민등록번호 틀림";
        console.log(regExp.test(e.target.value));
      });
    </script>
  </body>
</html>
